<div class="professional-dashboard">
    <h1>Professional Dashboard</h1>
    
    <div class="appointments-container">
      <h2>Your Appointments</h2>
      
      <div class="table-container">
        <table mat-table [dataSource]="appointments" class="mat-elevation-z8">
          <!-- Client Column -->
          <ng-container matColumnDef="client">
            <th mat-header-cell *matHeaderCellDef> Client </th>
            <td mat-cell *matCellDef="let appointment"> {{appointment.client.name}} </td>
          </ng-container>
  
          <!-- Date Column -->
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let appointment"> {{appointment.date | date}} </td>
          </ng-container>
  
          <!-- Time Column -->
          <ng-container matColumnDef="time">
            <th mat-header-cell *matHeaderCellDef> Time </th>
            <td mat-cell *matCellDef="let appointment"> {{appointment.startTime}} - {{appointment.endTime}} </td>
          </ng-container>
  
          <!-- Status Column -->
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let appointment">
              <mat-chip [color]="getStatusColor(appointment.status)" selected>
                {{appointment.status}}
              </mat-chip>
            </td>
          </ng-container>
  
          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let appointment">
              <button mat-icon-button color="primary" (click)="updateAppointmentStatus(appointment._id, 'confirmed')" *ngIf="appointment.status !== 'confirmed'">
                <mat-icon>check</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="updateAppointmentStatus(appointment._id, 'cancelled')" *ngIf="appointment.status !== 'cancelled'">
                <mat-icon>cancel</mat-icon>
              </button>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
  </div>
