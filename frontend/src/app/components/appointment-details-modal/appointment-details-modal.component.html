<!-- appointment-details-modal.component.html -->
<div class="modal-overlay" *ngIf="visible" (click)="close()">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <button class="close-button" (click)="close()">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M1 1L15 15M15 1L1 15" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </button>
      
      <h2>Appointment Details</h2>
      
      <div class="details-grid">
        <!-- Show professional info for clients -->
        <ng-container *ngIf="!isProfessional()">
          <div class="detail-row" *ngIf="data.professional">
            <span class="detail-label">Professional:</span>
            <span class="detail-value">{{ data.professional.name || 'N/A' }}</span>
          </div>
          <div class="detail-row" *ngIf="data.professional?.profession">
            <span class="detail-label">Profession:</span>
            <span class="detail-value">{{ data.professional.profession }}</span>
          </div>
        </ng-container>
        
        <!-- Show client info for professionals -->
        <div class="detail-row" *ngIf="isProfessional() && data.client">
          <span class="detail-label">Client:</span>
          <span class="detail-value">{{ data.client.name }}</span>
        </div>
        
        <!-- Common fields -->
        <div class="detail-row">
          <span class="detail-label">Date:</span>
          <span class="detail-value">{{ data.date | date:'mediumDate' }}</span>
        </div>
        
        <div class="detail-row">
          <span class="detail-label">Time:</span>
          <span class="detail-value">{{ data.time }}</span>
        </div>
        
        <div class="detail-row">
          <span class="detail-label">Status:</span>
          <span class="detail-value status-badge" [ngClass]="'status-' + data.status">
            {{ data.status }}
          </span>
        </div>
        
        <div class="detail-row notes-row" *ngIf="data.notes">
          <span class="detail-label">Notes:</span>
          <span class="detail-value">{{ data.notes }}</span>
        </div>
      </div>
  
      <div class="modal-actions">
        <button class="btn btn-primary" (click)="close()">
          Close
          <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M4 12L12 4M4 4L12 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </button>
      </div>
    </div>
  </div>
