<div class="reschedule-container">
    <div class="header">
      <h2>Reschedule Appointment</h2>
      <p>Choose a day and time in the future you want your appointment to be scheduled.</p>
    </div>
  
    <form>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Date</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="appointment.date" name="date" [min]="minDate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
  
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Time</mat-label>
        <mat-select [(ngModel)]="appointment.time" name="time">
          <mat-option *ngFor="let time of timeSlots" [value]="time">{{ time }}</mat-option>
        </mat-select>
      </mat-form-field>
  
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Notes</mat-label>
        <textarea matInput rows="3" [(ngModel)]="appointment.notes" name="notes"></textarea>
      </mat-form-field>
  
      <div class="actions">
        <button mat-stroked-button color="primary" type="button" (click)="onCancel()">Cancel</button>
        <button mat-flat-button color="primary" type="button" (click)="onReschedule()">Reschedule</button>
      </div>
    </form>
  </div>
