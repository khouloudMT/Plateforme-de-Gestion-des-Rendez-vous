<div class="stats-bar">
    <div class="stat-box">
      <strong>{{ todayCount }}</strong>
      <span>Today</span>
    </div>
    <div class="stat-box">
      <strong>{{ weeklyCount }}</strong>
      <span>Weekly</span>
    </div>
    <div class="stat-box">
      <strong>{{ upcomingCount }}</strong>
      <span>Upcoming</span>
    </div>
    <div class="stat-box">
      <strong>{{ recentCount }}</strong>
      <span>Recent Added</span>
    </div>
    <div class="stat-box">
      <strong>{{ pendingCount }}</strong>
      <span>Pending</span>
    </div>
  </div>
