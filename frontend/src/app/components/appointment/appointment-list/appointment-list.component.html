<div class="appointment-container">
  <!-- Top Stats -->
  <div class="stats-bar">
    <div class="stat-box"> <strong>5</strong> <span>Today</span> </div>
    <div class="stat-box active"> <strong>10</strong> <span>Weekly</span> </div>
    <div class="stat-box"> <strong>15</strong> <span>Upcoming</span> </div>
    <div class="stat-box"> <strong>5</strong> <span>Recent Added</span> </div>
    <div class="stat-box"> <strong>15</strong> <span>Pending</span> </div>
  </div>

  <!-- Filters -->
  <div class="filters">
    <input type="date" [(ngModel)]="fromDate">
    <input type="date" [(ngModel)]="toDate">
    <select [(ngModel)]="selectedStatus">
      <option value="">All</option>
      <option value="confirmed">Confirmed</option>
      <option value="cancelled">Cancelled</option>
      <option value="pending">Pending</option>
      <option value="completed">Completed</option>
    </select>
    <button class="filter-btn" (click)="applyFilters()">Filter</button>
  </div>

  <!-- Appointment Table -->
  <div class="appointments-table">
    <table class="custom-table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Professional</th>
          <th>Profession</th>
          <th>Status</th>
          <th>Edit</th>
          <th>CAncel</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let appt of appointments">
          <td>{{appt.date | date:'mediumDate'}}</td>
          <td>{{appt.professional.name}}</td>
          <td>{{appt.professional.profession}}</td>
          
          <td>
            <mat-chip [color]="getStatusColor(appt.status)" selected>
              {{ appt.status }}
            </mat-chip>
          </td>
         
          <td>
            <button class="edit-btn" (click)="editAppointment(appt)"><mat-icon>edit</mat-icon></button>
          </td>
          <td>
            <button class="delete-btn" (click)="deleteAppointment(appt)"><mat-icon>delete</mat-icon></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <!-- Pagination controls -->
 <!-- Pagination -->
 <div class="pagination-controls">
  <button mat-stroked-button color="primary" (click)="previousPage()" [disabled]="currentPage === 1">
    <mat-icon>chevron_left</mat-icon>
    Previous
  </button>
  <span class="page-info">Page {{ currentPage }} / {{ totalPages }}</span>
  <button mat-stroked-button color="primary" (click)="nextPage()" [disabled]="currentPage === totalPages">
    Next
    <mat-icon>chevron_right</mat-icon>
  </button>
</div>

</div>
