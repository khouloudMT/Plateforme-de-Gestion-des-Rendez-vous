<div class="client-dashboard">
    <h1>Client Dashboard</h1>
    
    <div class="actions">
      <button mat-raised-button color="primary" (click)="openAppointmentForm()">
        <mat-icon>add</mat-icon> New Appointment
      </button>
    </div>
    
    <div class="appointments-container">
      <h2>Your Appointments</h2>
      
      <div class="table-container">
        <table mat-table [dataSource]="appointments" class="mat-elevation-z8">
          <!-- Professional Column -->
          <ng-container matColumnDef="professional">
            <th mat-header-cell *matHeaderCellDef> Professional </th>
            <td mat-cell *matCellDef="let appointment"> 
              {{appointment.professional.name}} ({{appointment.professional.profession}})
            </td>
          </ng-container>
  
          <!-- Date Column -->
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let appointment"> {{appointment.date | date}} </td>
          </ng-container>
  
          <!-- Time Column -->
          <ng-container matColumnDef="time">
            <th mat-header-cell *matHeaderCellDef> Time </th>
            <td mat-cell *matCellDef="let appointment"> {{appointment.startTime}} - {{appointment.endTime}} </td>
          </ng-container>
  
          <!-- Status Column -->
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let appointment">
              <mat-chip [color]="getStatusColor(appointment.status)" selected>
                {{appointment.status}}
              </mat-chip>
            </td>
          </ng-container>
  
          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let appointment">
              <button mat-icon-button color="warn" (click)="cancelAppointment(appointment._id)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
  
    <router-outlet></router-outlet>
  </div>
