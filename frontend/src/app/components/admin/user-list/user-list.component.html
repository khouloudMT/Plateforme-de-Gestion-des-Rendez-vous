<!-- user-list.component.html -->
<div class="user-list-container">
  <div class="header">
    <h2>User Management</h2>
    <div class="controls">
      <button mat-raised-button color="primary" (click)="loadUsers()">
        <mat-icon>refresh</mat-icon>
        Refresh
      </button>
    </div>
  </div>

  <div class="table-wrapper">
    <div *ngIf="isLoading" class="loading-overlay">
      <mat-spinner></mat-spinner>
    </div>

    <div class="table-container mat-elevation-z8">
      <table mat-table [dataSource]="users" class="full-width-table">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let user">
            <div class="user-info">
              <mat-icon class="avatar-icon">account_circle</mat-icon>
              <span>{{ user.name }}</span>
            </div>
          </td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let user">
            <a href="mailto:{{user.email}}" class="email-link">{{ user.email }}</a>
          </td>
        </ng-container>

        <!-- Role Column -->
        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef> Role </th>
          <td mat-cell *matCellDef="let user">
            <mat-chip 
            [style.background]="getRoleColor(user.role)"
            [style.color]="'white'">
            {{ user.role | titlecase }}
          </mat-chip>
          </td>
        </ng-container>

        <!-- Profession Column -->
        <ng-container matColumnDef="profession">
          <th mat-header-cell *matHeaderCellDef> Profession </th>
          <td mat-cell *matCellDef="let user">
            <span class="profession-badge" *ngIf="user.profession && user.profession !== 'N/A'">
              {{ user.profession }}
            </span>
            <span class="no-profession" *ngIf="!user.profession || user.profession === 'N/A'">
              -
            </span>
          </td>
        </ng-container>

        <!-- Created At Column -->
        <ng-container matColumnDef="createdAt">
          <th mat-header-cell *matHeaderCellDef> Joined </th>
          <td mat-cell *matCellDef="let user">
            {{ user.createdAt | date:'mediumDate' }}
          </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="actions-header"> Actions </th>
          <td mat-cell *matCellDef="let user">
            <button mat-icon-button [matMenuTriggerFor]="menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="editUser(user)">
                <mat-icon>edit</mat-icon>
                <span>Edit</span>
              </button>
              <button mat-menu-item (click)="deleteUser(user._id)" class="delete-action">
                <mat-icon color="warn">delete</mat-icon>
                <span>Delete</span>
              </button>
            </mat-menu>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [length]="totalUsers"
                     [pageSize]="pageSize"
                     [pageIndex]="pageIndex"
                     [pageSizeOptions]="pageSizeOptions"
                     (page)="handlePageEvent($event)"
                     aria-label="Select page">
      </mat-paginator>
    </div>
  </div>
</div>
